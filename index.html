<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="page">
    <div class="main-wrapper">
        <header>
            <div class="button-wrapper">
                <button type="button" class="js-open-new btn _active-link">NEW</button>
                <button type="button" class="js-open-completed btn">COMPLETED</button>
            </div>
        </header>

        <main class="main-page container">

            <div class="new-wrapper">
                <ul class="new-list list"></ul>
            </div>

            <div class="completed-wrapper _hidden">
                <ul class="completed-list list"></ul>
            </div>
        </main>

        <footer class="container">
            <div class="add-task-wrapper">
                <input type="text" class="text-input" placeholder="ADD NEW TASK" aria-label="text of task">
                <button type="button" class="js-add-task add-button" aria-label="add new task"></button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
